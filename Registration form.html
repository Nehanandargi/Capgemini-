<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<h1>Registration form Details 

</h1>
<body>
    <form action="">
        <label for="First Name:"> First Name: 
            <input type="text" id="First Name:">
            <br>
            <br>
            <label for="Last Name:"> Last Name:
                <input type="text" id="Last Name:">
                <br>
                <br>
                <label for="Courses">Courses:
                    <select name="" id="Courses:">
                        <option value="Courses">Courses</option>
                        <option value="Electrical Engineering">Electrical Engineering</option>
                        <option value="Automotive Engineering">Automotive Engineering</option>
                        <option value="Aeronautical Engineering">Aeronautical Engineering</option>
                        <option value="Ceramic Engineering">Ceramic Engineering</option>
                    </select>
                </label>
                <br>
                <br>
                <label for="Gender:">Gender:</label>
       <br>
       <input type="radio"  name="Gender" id="Gender">Male
       <br>
       <input type="radio" name="Gender" id="Gender">Female
       <br>
       <input type="radio" name="Gender" id="Gender">Other
       <br>
       <br>

        </label>
        <label for="Hobbies:">Hobbies:
            <br>
            <br>
        </label>
        <input type="Checkbox" id="Hobbies">Programming
        <br>
        <input type="Checkbox" id="Hobbies">Cricket
        <br>
        <input type="Checkbox" id="Hobbies">Football
        <br>
        <input type="Checkbox" id="Hobbies">Reading Novel
        <br>
        <br>
        <label for="Phone:"> Phone: 
            <input type="text" id="Phone:">
            <br>
            <br>
            <label for="Address">Address
                <br>
                <textarea name="" id="" cols="25" rows="5"></textarea>
            </label>
            <br>
            <br>

            <label for="Email:"> Email: 
                <input type="text" id="Email:">
                <br>
                <br>

            <label for="Password:">Password:
                <input type="Password" id="Password:">
            </label>
            <br>
            <br>
            <button>Submit</button>
            <button>Reset</button>
    </form>
</body>
</html>
